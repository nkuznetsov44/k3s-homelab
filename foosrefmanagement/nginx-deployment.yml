apiVersion: apps/v1
kind: Deployment
metadata:
  name: foosrefmanagement-nginx
  labels:
    app: foosrefmanagement-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foosrefmanagement-nginx
  template:
    metadata:
      labels:
        app: foosrefmanagement-nginx
    spec:
      volumes:
        - name: staticfiles
          persistentVolumeClaim:
            claimName: foosrefmanagement-staticfiles-pvc
        - name: media
          persistentVolumeClaim:
            claimName: foosrefmanagement-media-pvc
      containers:
        - name: foosrefmanagement-nginx
          image: nkuznetsov44/foosrefmanagement-nginx:github-actions
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  name: foosrefmanagement-configmap
                  key: APP_HOST
            - name: TELEGRAM_BOT_NAME
              valueFrom:
                configMapKeyRef:
                  name: foosrefmanagement-configmap
                  key: TELEGRAM_BOT_NAME
          volumeMounts:
            - mountPath: /usr/src/app/staticfiles
              name: staticfiles
            - mountPath: /usr/src/app/media
              name: media
